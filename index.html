<!DOCTYPE html>
<html lang="en">

<head>
    <!--Project for hackathon ASIET 2023 by (team name) made and developed by Arjun-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranlator | Arjun.s.Nair</title>
    <link rel="stylesheet" href="style.css">
    <!--Font awsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container infobox">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="From-text" placeholder="Enter your text"></textarea>
                <textarea class="To-text" placeholder="Translation" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <!-- From translate section -->
                <li class="row from">
                    <div class="icons">
                        <i class="fas fa-volume-up"></i>
                        <i class="fas fa-copy"></i>
                    </div>
                    <select>
                        <option value="en-US">English</option>
                        <option value="hi-IN">Hindi</option>
                    </select>
                </li>
                <!--exchange tag -->
                <li class="exchange"><i class="fa fa-exchange-alt"></i></li>
                <!-- To translate section -->
                <li class="row to">
                    <select>
                        <option value="en-US">English</option>
                        <option value="hi-IN">Hindi</option>
                    </select>
                    <div class="icons">
                        <i class="fas fa-volume-up fa-rotate-180"></i>
                        <i class="fas fa-copy btn fa-rotate-180"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button>Translate</button>
    </div>
    <script src="./Javascript/script.js"></script>
</body>

</html>
